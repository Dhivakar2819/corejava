<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Input Element</title>
</head>
<body>
<form>
	<div>
		<div>
			<label for='year'> Years of experiance : <input name='year'
				id='year' type='number' step=0.05 readonly min=5 max=50 required>
			</label>
		</div>
		<div>
			<label for='age'> Age range : <input name='age' id='age'
				type='range' step=1 min=22 max=50 required>
			</label>
		</div>
		<div>
			<label for='phonr'> Age range : <input name='phone'
				id='phone' type='tel' required pattern='[0-9]{3}-[0-9]{3}-[0-9]{4}'
				placeholder='123-456-7890'>
			</label>
		</div>
		<div>
			<input name='course' id='course' type="checkbox" checked=true
				required value='computer science'> <input name='course'
				id='course' type="checkbox" required value='english'> <input
				name='course' id='course' type="checkbox" required value='maths'>
		</div>
		<div>
			<label for=secret> hidden content: <input type='hidden'
				name='secret' value='passwordA'>
			</label>
		</div>
		<div>
			<label for='url'> url : <input type='url' name='url'
				value='www.google.com'>
			</label>
		</div>
		<div>
			<label for='list of fruits'> <select name='list of fruits'
				title='list of fruits'>
					<option selected>select fruit</option>
					<option>apple</option>
					<option>orange</option>
					<option>mango</option>
					<optgroup label="banana">
						<option>red banana</option>
						<option>green banana</option>
						<option>yellow banana</option>
					</optgroup>
			</select>
			</label>
		</div>
		<div>
		<label>
		<textarea  name='comments' cols=50 rows=5>
		</textarea>
		</label>
		</div>
		<div>
		<label>
		<input type ='submit' value='click me!'>
		<input type='reset' value='reset'>
		<input type='image' alt='close' name='close' src='/htmlLessons/Images/close.jpg' width=25 height=25>
		</label>
		</div>
	</div>
	</form>
</body>
</html>
