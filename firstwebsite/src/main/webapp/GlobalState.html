<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Global State</title>
</head>
<body>
	<input type=text name='comission' id='comission' value="5" />
	<!-- 
this element and its value is visible in the browser but 
will not be transfer to the server because it is not part of(child element of) the <form> element 
-->
	<form action="/firstwebsite/GlobalState?department=id&city=madurai"
		method="post">
		<!-- ? department=id&city=madurai is example for query String -->
		<div>
			<div>
				<label for='salary'>Salary:</label> <input type=text name='salary'
					value="20000" />
				<!-- salary and submit are examples for visible values in the browser -->
			</div>
			<div style="width: 50%; margin: 0 auto">
				<input type="hidden" value="50000" name="bonus">
				<!--  -->
			</div>
			<div style="width: 50%; margin: 0 auto">
				<input type="submit" value="set" name="submit">
			</div>
			<div style="width: 50%; margin: 0 auto">
				<input type="submit" value="fetch" name="submit">
				<!-- input element is used to stored data in the client side and is visible in the browser -->
			</div>
		</div>
	</form>
</body>
</html>
